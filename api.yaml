openapi: 3.0.3
info:
  title: 'Trendloom'
  description: 'Description of the Trendloom API'
  version: 0.0.1
servers:
  - url: http://localhost:8080/
    description: 'Local API'
paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
